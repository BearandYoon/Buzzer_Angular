<div class="center-wrapper" data-ng-controller="sessionCtrl">
  <div class="center-content">
    <div class="text-center">
  <!--    <div class="lockscreen-avatar shadows">
  	  <img data-ng-src="images/user/logo.jpg" alt="" class="avatar avatar-lg img-circle">
</div> -->
      <span class="center-block mt25">Hi, {{outlet.name}}!</span>
      <small>Dashboard locked</small>
    </div>
    <div class="center-block lockcode">
      <form role="form">
        <div class="input-group mb15 mt25">
          <input ng-model="password.unlock" type="password" class="form-control lock-input" id="password" placeholder="enter your password">
          <span class="input-group-btn">
                        <button class="btn btn-danger" type="submit" data-ng-click="unlock()">
                            Unlock
                        </button>
                    </span>
        </div>
      </form>
    </div>
  </div>
</div>
